<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Другие товары</title>
</head>
<body>
    
    <header>
        <div class="top">
            <div class="polygon-wrapper">
                <div class="polygon"></div>
                <div class="cube-top">
                    <img src="img/logo_button.svg">
                </div>
            </div>
            <div class="logo">
                <div class="logo-wrapper">
                    <div class="logo-name banger-font">GIGA GAMES</div>
                    <div class="cube-logo">
                        <img src="img/cube_near_logo.svg">
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="navbar">
                <div><a href='#'><span>Настольные игры</span></a></div>
                <div><a href='#'><span>Другие товары</span></a></div>
                <div><a href='#'><span>Контакты</span></a></div>
                <div><a href='#'><span>Вход</span></a></div>
                <div><a href='#'><span>Регистрация</span></a></div>
            </div>
        </nav>
        <div class='buttons'>
            <a href=''><img src="img/home.svg" alt="home" class='home'></a>
            <a href=""><img src="img/logout.svg" alt="logout" class='logout'></a>
        </div>
    </header>

    <main>
        <section class='catalog'>
            <h1 class='catalog-head'>Другие товары</h1>
            <div class='items'>
                <a href="item.html">
                    <div class='item'>
                    <img src="img/items/other-goods/1.png" alt="1" class='pic'>
                    <div class='item-info'>
                        <h1 class='item-head'>Набор протекторов</h1>
                    </div>
                    </div>
                </a>
                <a href="item.html">
                    <div class='item'>
                    <img src="img/items/other-goods/2.png" alt="1" class='pic'>
                    <div class='item-info'>
                        <h1 class='item-head'>Набор игральных кубиков</h1>
                    </div>
                    </div>
                </a>
                <a href="item.html">
                    <div class='item'>
                        <img src="img/items/other-goods/3.jpg" alt="1" class='pic'>
                        <div class='item-info'>
                            <h1 class='item-head'>Органайзер для игровых компонентов</h1>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer>
            <div class = 'up col'>
                <span class='banger-font'>UP!</span>
            </div>
            <div class='forClients col'>
                <p><a href="#">Посетителям</a></p>
                <span><a href="#">Настольные игры</a></span>
                <span><a href="#">Товары-аксессуары</a></span>
                <span><a href="#">Обратная связь</a></span>
                <span><a href="#">Контакты</a></span>
            </div>
            <div class='col'>
                <p><a href="#">Личный кабинет</a></p>
            </div>
            <div class="polygon-wrapper">
                <div class="polygon-bottom"></div>
                <div class="cube-bottom">
                    <img src="img/logo_button.svg">
                </div>
            </div>
            <div class='copyright'>
                <img src="img/copyright.png">
                <span>2020 Copyright Nikita Kushnaryov</span>
            </div>
    </footer>

    <script src='script.js'></script>
</body>
</html>
